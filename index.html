<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindLinker</title>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --accent-primary: #667eea;
      --accent-secondary: #764ba2;
      --card-bg: rgba(255, 255, 255, 0.25);
      --card-border: rgba(255, 255, 255, 0.3);
      --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      --bg-secondary: rgba(26, 32, 44, 0.95);
      --text-primary: #f7fafc;
      --text-secondary: #a0aec0;
      --accent-primary: #90cdf4;
      --accent-secondary: #9f7aea;
      --card-bg: rgba(45, 55, 72, 0.4);
      --card-border: rgba(255, 255, 255, 0.1);
      --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header {
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-primary);
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: var(--shadow-light);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
      line-height: 1.6;
      margin: 0 auto;
      padding: 0 10px;
    }

    /* 탭 네비게이션 */
    .tab-navigation {
      display: flex;
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--card-border);
      margin-top: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 15px 10px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      position: relative;
    }

    .tab-button.active {
      color: var(--accent-primary);
      border-bottom-color: var(--accent-primary);
      background: var(--card-bg);
    }

    .tab-button:hover {
      background: var(--card-bg);
      color: var(--text-primary);
    }

    /* 탭 컨텐츠 */
    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.3s ease-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .word-section {
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 20px;
      margin: 20px 0;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .word-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, var(--accent-primary), transparent);
      animation: rotate 6s linear infinite;
      opacity: 0.1;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    #dateTime {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 15px;
      font-weight: 500;
      text-align: center;
    }

    #wordPair {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
    }

    .action-button {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      margin: 8px 4px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 200px;
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .action-button:hover::before {
      left: 100%;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .action-button:active {
      transform: translateY(0);
    }

    #hint {
      display: none;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      padding: 15px;
      margin-top: 15px;
      font-style: italic;
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-out;
    }

    .input-section {
      margin: 20px 0;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid var(--card-border);
      border-radius: 16px;
      resize: vertical;
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-light);
      min-height: 100px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .answers-grid {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }

    .answer-card {
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 20px;
      text-align: left;
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
      position: relative;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .answer-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-heavy);
    }

    .answer-word-pair {
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 10px;
      font-size: 0.9rem;
      word-break: keep-all;
    }

    .answer-text {
      line-height: 1.6;
      margin-bottom: 10px;
      font-size: 0.95rem;
      word-break: break-word;
    }

    .answer-timestamp {
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--card-border);
      border-radius: 50%;
      border-top-color: var(--accent-primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      .container {
        border-radius: 0;
        border: none;
      }

      .header {
        padding: 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      #wordPair {
        font-size: 1.2rem;
        padding: 0 10px;
      }

      .tab-button {
        font-size: 0.85rem;
        padding: 12px 8px;
      }

      .tab-content {
        padding: 15px;
      }

      .word-section {
        margin: 15px 0;
        padding: 20px 15px;
        border-radius: 15px;
      }

      .action-button {
        font-size: 0.85rem;
        padding: 10px 16px;
        margin: 6px 2px;
      }

      textarea {
        padding: 12px;
        font-size: 0.95rem;
        min-height: 80px;
      }

      .answer-card {
        padding: 15px;
      }

      .answer-word-pair {
        font-size: 0.85rem;
      }

      .answer-text {
        font-size: 0.9rem;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        font-size: 1.1em;
        top: 15px;
        right: 15px;
      }

      #dateTime {
        font-size: 0.8rem;
      }

      #hint {
        font-size: 0.85rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      #wordPair {
        font-size: 1.1rem;
      }

      .tab-button {
        font-size: 0.8rem;
        padding: 10px 6px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="header">
      <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
      <h1>🧠 MindLinker</h1>
      <p class="subtitle">매일 새로운 단어쌍을 통해 창의적인 연결을 생각해보고, 다른 사람들의 아이디어도 함께 나눌 수 있는 공간입니다.</p>
    </div>
    
    <!-- 탭 네비게이션 -->
    <div class="tab-navigation">
      <button class="tab-button active" onclick="switchTab('today')">📝 오늘의 문제</button>
      <button class="tab-button" onclick="switchTab('others')">💬 다른 사람들의 생각</button>
    </div>

    <!-- 오늘의 문제 탭 -->
    <div id="today-tab" class="tab-content active">
      <div class="word-section">
        <div id="dateTime"></div>
        <p id="wordPair">단어쌍 불러오는 중...</p>
        <button class="action-button" onclick="toggleHint()">🔍 힌트 보기</button>
        <div id="hint"></div>
      </div>

      <div class="input-section">
        <textarea id="userAnswer" rows="4" placeholder="당신의 창의적인 생각을 자유롭게 적어보세요..."></textarea><br>
        <button class="action-button" onclick="submitAnswer()">✨ 제출하기</button>
      </div>
    </div>

    <!-- 다른 사람들의 생각 탭 -->
    <div id="others-tab" class="tab-content">
      <div id="answerList" class="answers-grid"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoWfAhh1VmfYnokSZs9enq8s1liRL5t0",
      authDomain: "kmindlinker.firebaseapp.com",
      projectId: "kmindlinker",
      storageBucket: "kmindlinker.appspot.com",
      messagingSenderId: "544037002770",
      appId: "1:544037002770:web:a374f6c4a94bece58b82cb",
      measurementId: "G-Q3N5L45VD3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentWordPair = "";
    let currentHint = "";

    function updateDateTime() {
      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById("dateTime").textContent = now.toLocaleDateString('ko-KR', options);
    }

    function showLoading(elementId) {
      const element = document.getElementById(elementId);
      element.innerHTML = '<span class="loading"></span>불러오는 중...';
    }

    // 탭 전환 함수
    function switchTab(tabName) {
      // 모든 탭 버튼과 컨텐츠 비활성화
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      // 선택된 탭 활성화
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
      
      // 다른 사람들의 생각 탭을 선택했을 때 답변 로드
      if (tabName === 'others') {
        loadAnswers();
      }
    }

    fetch('./data/Daily_data.json')
      .then(res => res.json())
      .then(data => {
        const today = new Date().toISOString().slice(0, 10);
        const entry = data.find(d => d.Date === today);
        if (entry) {
          currentWordPair = `${entry["Concept A"]} vs ${entry["Concept B"]}`;
          currentHint = entry["Hint/Description"];
          document.getElementById('wordPair').innerHTML = `<strong>${currentWordPair}</strong>`;
          document.getElementById('wordPair').classList.add('pulse');
          setTimeout(() => {
            document.getElementById('wordPair').classList.remove('pulse');
          }, 2000);
        } else {
          document.getElementById('wordPair').innerHTML = "❌ 오늘의 단어쌍이 없습니다.";
        }
      })
      .catch(err => {
        console.error('Error loading daily data:', err);
        document.getElementById('wordPair').innerHTML = "⚠️ 데이터를 불러올 수 없습니다.";
      });

    function toggleHint() {
      const hintEl = document.getElementById('hint');
      const isVisible = hintEl.style.display !== 'none';
      
      if (isVisible) {
        hintEl.style.display = 'none';
      } else {
        hintEl.style.display = 'block';
        hintEl.textContent = currentHint || "힌트가 없습니다.";
      }
    }

    function submitAnswer() {
      const text = document.getElementById('userAnswer').value.trim();
      if (!text) {
        showNotification("답변을 입력해주세요.", "warning");
        return;
      }

      const submitButton = event.target;
      const originalText = submitButton.textContent;
      submitButton.textContent = '제출 중...';
      submitButton.disabled = true;

      db.collection("answers").add({
        text,
        wordPair: currentWordPair,
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById('userAnswer').value = '';
        showNotification("답변이 성공적으로 제출되었습니다!", "success");
        // 제출 후 자동으로 다른 사람들의 생각 탭으로 전환
        switchTab('others');
      }).catch(err => {
        console.error('Error submitting answer:', err);
        showNotification("제출 중 오류가 발생했습니다.", "error");
      }).finally(() => {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      });
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        left: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideInDown 0.3s ease-out;
        background: ${type === 'success' ? 'linear-gradient(135deg, #48bb78, #38a169)' : 
                     type === 'error' ? 'linear-gradient(135deg, #f56565, #e53e3e)' : 
                     'linear-gradient(135deg, #667eea, #764ba2)'};
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        text-align: center;
        font-size: 0.9rem;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    function loadAnswers() {
      const container = document.getElementById('answerList');
      showLoading('answerList');
      
      db.collection("answers")
        .orderBy("timestamp", "desc")
        .limit(20)
        .get()
        .then(snapshot => {
          container.innerHTML = '';
          if (snapshot.empty) {
            container.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 40px;">아직 제출된 답변이 없습니다.</p>';
            return;
          }
          
          snapshot.forEach((doc, index) => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'answer-card';
            div.style.animationDelay = `${index * 0.1}s`;
            
            const timestamp = new Date(data.timestamp).toLocaleString('ko-KR', {
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });

            div.innerHTML = `
              <div class="answer-word-pair">${data.wordPair}</div>
              <div class="answer-text">${data.text}</div>
              <div class="answer-timestamp">${timestamp}</div>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error('Error loading answers:', err);
          container.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">답변을 불러올 수 없습니다.</p>';
        });
    }

    window.onload = () => {
      updateDateTime();
      setInterval(updateDateTime, 60000);
    };

    function applyTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      document.querySelector('.theme-toggle').textContent = theme === 'dark' ? '🌞' : '🌙';
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    }

    (function initializeTheme() {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        applyTheme('dark');
      } else {
        applyTheme('light');
      }
    })();

    // 키보드 단축키 추가
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('userAnswer').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
          submitAnswer();
        }
      });
    });
  </script>
</body>
</html>
