<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindLinker</title>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

</head>
<body data-theme="light">
  <div class="container">
    <div class="header">
      <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
      <br>
      <h1>🧠 MindLinker</h1>
      <br>
      <p class="subtitle">매일 새로운 단어쌍을 통해<br> 창의적인 연결을 생각해보고, <br>다른 사람들의 아이디어도<br> 함께 나눌 수 있는 공간입니다.</p>
    </div>
    
    <!-- 탭 네비게이션 -->
    <div class="tab-navigation">
      <button class="tab-button active" onclick="switchTab('today')">📝 오늘의 문제</button>
      <button class="tab-button" onclick="switchTab('others')">💬 다른 사람들의 생각</button>
    </div>

    <!-- 오늘의 문제 탭 -->
    <div id="today-tab" class="tab-content active">
      <div class="word-section">
        <div id="dateTime"></div>
        <p id="wordPair">단어쌍 불러오는 중...</p>
        <button class="action-button" onclick="toggleHint()">🔍 힌트 보기</button>
        <div id="hint"></div>
      </div>

      <div class="input-section">
        <textarea id="userAnswer" rows="4" placeholder="당신의 창의적인 생각을 자유롭게 적어보세요..."></textarea><br>
        <button class="action-button" onclick="submitAnswer()">✨ 제출하기</button>
      </div>
    </div>

    <!-- 다른 사람들의 생각 탭 -->
    <div id="others-tab" class="tab-content">
      <div id="answerList" class="answers-grid"></div>
    </div>
  </div>
</body>
</html>
